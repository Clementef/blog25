{{ if in .TableOfContents "li" }}
<div x-data="{ open: false }" class="toc-wrapper">
  <div class="toc-card">
    <a @click="open = ! open" class="toc-dropdown" href="#">
      <div class="toc-title">
        <p>table of contents</p>
        <i class="fa fa-angle-down" aria-hidden="true"></i>
      </div>
    </a>
    <div x-cloak x-show="open" @click.outside="open = false" class="toc-body">
      {{ .TableOfContents }}
    </div>
  </div>
</div>
{{ end }}
